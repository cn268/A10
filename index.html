<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
</head>
<body>
    <h1>Cookie Demo</h1>
    <p>This page sets a cookie and displays its value upon reloading.</p>

    <script>
        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        // Get the value of the cookie
        var username = getCookie("username");

        // Display the value of the cookie
        if (username) {
            document.write("<p>Welcome, " + username + "!</p>");
        } else {
            // Set the cookie if it's not already set
            document.cookie = "username=JohnDoe";
            document.write("<p>Welcome, JohnDoe!</p>");
        }
    </script>
</body>
</html>
